<ion-view view-title="PokÃ©mon">
  <ion-content>
    <ion-list>
      <ion-item 
        class="item-remove-animate item-avatar item-icon-right" 
        ng-repeat="pokemon in pokemonList" 
        type="item-text-wrap" 
        href="#/tab/pokemon/{{pokemon.id}}"
      >
        <img ng-src="{{pokemon.face}}">
        <h2>{{pokemon.name}}</h2>
        <p>{{pokemon.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(pokemon)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

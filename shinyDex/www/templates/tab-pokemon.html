<ion-view view-title="PokÃ©mon">
  <ion-content>
    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        ng-repeat="pokemon in pokemonList"
        type="item-text-wrap"
        ng-click="goto('/pokemon/{{pokemon.name}}')"
      >
        <h2>{{pokemon.name}}</h2>
        
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="5%"
      ng-if="canLoadMore">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
